<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card my-4">
            <div class="card-body">
                <div class="input-group mb-3">
                    <label class="input-group-text">languages</label>
                    <select class="form-select" id="language" >
                     
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" >Enter Your Name</span>
                    <input type="text" class="form-control" id="text">
                  </div>
                  <button class="btn btn-primary" id="button">Click</button>
              
    
            </div>
        </div>
    </div>
   
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
       var language = document.getElementById("language");
       var text = document.getElementById("text");
       var sppech = document.getElementById("button");
      // var jj = document.getElementById("test");
       var voices = [];
      
       function getVoiceList(){
          voices = speechSynthesis.getVoices();
          var options = '';
          voices.forEach((voice)=>{
            options +=  `<option value="${voice.name}">${voice.name}</option>`; 
          });
          language.innerHTML = options;
       }
     //  getVoiceList();
       speechSynthesis.onvoiceschanged = getVoiceList;
       sppech.addEventListener('click',function(){
            
            var lang = language.value;
            var text1 ="Fuck U " + text.value + " You Fucking Idiot";
            var utt = new SpeechSynthesisUtterance(text1);
            voices.forEach((voice)=>{
                if (voice.name == lang){
                    utt.voice = voice;
                }
            });
            speechSynthesis.speak(utt);      
         //  console.log(utt);
       });
      
    </script>
</body>
</html>
